<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula CSS - 1</title>
</head>
<style>
	.card {
		width:500px;
		height: fit-content;
		background-color: aliceblue;
		border-radius: 25px;
		border: solid 2px rgb(36, 36, 141);
		margin: 20px; 
		padding: 40px;
	}
	img{
		width: 100px; height: 100px; border-radius: 50%;
	}
</style>
<body>

	<div class="card">

		<div> <!-- Imagem Adriana + CSS externo (class na div acima)-->
			<img
			src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="">
		</div>

		<div> <!-- Títulos + Mensagem Adriana  -->
			<h1 style="font-family: Arial, Helvetica, sans-serif; font-size: 30px; ">
				Meu nome é: <span style="color: rgb(250, 0, 100);">Adriana</span> 
			</h1>

			<p style="font-family: Arial, Helvetica, sans-serif; font-size: 15px;">
				Mensagem: <span style="color: rgb(250, 0, 100); font-style: italic;">A vida não é um morango! E tá tudo bem!</span>
			</p>
		</div>
	</div>

	<div style="width:500px; height: fit-content; background-color: aliceblue; 
	border-radius: 25px; border: solid 2px rgb(36, 36, 141); margin: 20px; padding: 40px">

		<div style="width: 100px; height: 100px; border-radius: 25px; margin-bottom: 40px;"> <!-- Imagem Hugo + CSS inline -->
			<img style="width: 100%;  height: 100%; margin-top: 20px;" 
			src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="">
		</div>

		<div> <!-- Título + Mensagem Hugo -->
			<h1 style="font-family: Arial, Helvetica, sans-serif; font-size: 30px; ">
				Meu nome é: <span style="color: rgb(50, 0, 100);">Hugo</span>
			</h1>

			<p style="font-family: Arial, Helvetica, sans-serif; font-size: 15px; ">
				Mensagem: <span style="color: rgb(50, 0, 100); font-style: italic;">
					Um dia é da caça, o outro é do caçador.</span>
			</p>
		</div>
	</div>

</body>

</html>
